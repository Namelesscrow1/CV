<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>tarea animales</title>
</head>
<body>
	<form action="">
		<span>Animal 1:</span>
		<input type="text" id="animal1">
		<span>Animal 2:</span>
		<input type="text" id="animal2">
		<input type="button" value="Mezclar" onclick="alert(Suma())">
	</form>
	<script type="text/javascript">

			var Suma = function(){

			var animal1 = document.getElementById("animal1").value;
			var animal2 = document.getElementById("animal2").value;

			var resultado = animal1.substring(0,animal1.length/2) + animal2.substring(animal2.length/2,animal2.length);

			return resultado;
			}	
		

		

		


	</script>
</body>
</html>
