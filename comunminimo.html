	<title>comunminimo</title>

<body>
	<script type="text/javascript">
		
		var a = 8;
		var b = 20;
		var mcm = a > b? a:b;

		while( mcm% a !=0, mcm% b !=0){
			mcm++
		}
			alert(mcm)

			if (a > b) {
				mcm= a;
			}
			else{
				mcm= b;
			}
			var mcm = a > b? a : b;


	</script>
	</body>
