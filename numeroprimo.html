<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">

		var numero = prompt("Ingresa tu numero primo");
		

		for (var i = 2; i < numero; i++) {

			if (numero%i==0) {

				alert("no es un numero primo");
				break;
			}

		}
		
		if (i == numero)  {
			alert("si es un numero primo");
		}




	</script>
</body>
</html>
